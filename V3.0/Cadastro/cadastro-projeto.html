<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Home/home.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro - Projeto IoT</title>
</head>
<body>
    <!-- ---------------------------- HEADER ---------------------------- -->
    <header>
        <div class="container-header">
            <nav class="content">
                <b><span class="item_colorido_laranja">Projeto</span> <span class="item_colorido_branco">IoT Revolucionário</span></b>
                <ul>
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li>CONTATO</li>
                    <li><span class="item_colorido_laranja">CADASTRO</span></li>
                    <li>LOGIN</li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ---------------------------- HEADER ---------------------------- -->  

    <!-- ---------------------------- CADASTRO ---------------------------- -->  
    <div class="container-cadastro">
        <div class="content">
            <div class="text-cadastro">
                <h1>Faça aqui seu cadastro!</h1>
                <span>Nome completo:</span> 
                <br>
                <input class="ipt_cadastro" type="text" placeholder="Nome e sobrenome">
                <br>
                <span>Login:</span>
                <br>
                <input class="ipt_cadastro" type="text" placeholder="Nome de usuário">
                <br>
                <span>Senha:</span>
                <br>
                <input class="ipt_cadastro" type="text" placeholder="***************">
                <br>
                <button>Cadastrar</button>
            </div>
            <div class="img-cadastro">
                <img src="img-cadastro.jpg" alt="">
            </div>

            
        </div>
    </div>
    <!-- ---------------------------- CADASTRO ---------------------------- --> 

    <!-- ---------------------------- FOOTER ---------------------------- -->
    <footer>
        <div>
            <b>
                Feito com carinho por um aluno Bandtec! Copyright © 2021
            </b>
        </div>
    </footer>
    <!-- ---------------------------- FOOTER ---------------------------- -->
</body>
</html>
