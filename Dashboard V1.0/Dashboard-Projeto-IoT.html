<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
      integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
      crossorigin="anonymous"
    ></script>
    <title>Dashboard - Projeto IoT</title>
  </head>
  <body>
    <div style="width: 50%; height: 100%; background-color: #010605;">
      <canvas id="chart"></canvas>
    </div>
  </body>
</html>
<script>
  var ctx = chart.getContext("2d");

  var config = {
    type: "polarArea", 
    data: {
      labels: ["Red", "Black", "Green", "Grey", "Yellow"], 
      datasets: [
        {
          label: "# of Votes",
          data: [22, 32, 15, 32, 13], 
          backgroundColor: [
            "red",
            "black",
            "green",
            "grey",
            "yellow",
          ],
          borderColor: [
            "white",
          ],
          borderWidth: 2,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true, 
        },
      },
    },
  };

  new Chart(ctx, config); 
</script>
